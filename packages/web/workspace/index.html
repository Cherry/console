<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="color-scheme" content="dark light">
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#F3F3F4" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#262638" />

    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>Console</title>
    <script>
      // TODO: Implement proper switch
      // https://web.dev/building-a-theme-switch-component/
      function setPreference(theme) {
        document.firstElementChild.setAttribute('data-theme', theme);
      }

      setPreference(
        window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light'
      );

      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', ({matches: isDark}) => {
          setPreference(isDark ? 'dark' : 'light')
        });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
